#
# データストアに共通する設定
#
# ignore_tables: 無視するテーブルをリストで指定
# insert_only_tables: 追加しか行わないテーブルをリストで指定
#
datastore_setting:
  ignore_tables:
  - 'ignore_table'
  insert_only_tables:
  - 'insert_only_table'

#
# MySQLの接続設定
#
mysql:
  hostname: 'localhost'
  username: ''
  password: ''
  database: ''
  port: ''

#
# MySQLのテーブル設定
#
mysql_setting:
  charactor_set: 'utf8'
  collate: 'utf8_general_ci'
  add_datetime_columns:
  - 'upd_datetime'
  - 'ins_datetime'

#
# MongoDBの接続設定
#
#mongodb:
#  hostname: 'localhost'
